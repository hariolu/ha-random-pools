shuffle:
  name: Shuffle pool
  description: >
    Shuffles (advances) one or more pools and updates their state.
    This does not return any data.
  fields:
    entity_id:
      name: Pool entity
      description: >
        Pool sensor entity_id or a list of entity_ids to shuffle.
        If omitted, all pools will be shuffled.
      example: "sensor.pools_media_bark"

reload:
  name: Reload pool
  description: >
    Reloads pool content from disk and updates its state and attributes.
    Useful after adding or removing files.
  fields:
    entity_id:
      name: Pool entity
      description: >
        Pool sensor entity_id or a list of entity_ids to reload.
        If omitted, all pools will be reloaded.
      example: "sensor.pools_media_bark"

reset_stats:
  name: Reset pool statistics
  description: >
    Resets internal counters and statistics for one or more pools
    (shuffle count, last index, etc.).
  fields:
    entity_id:
      name: Pool entity
      description: >
        Pool sensor entity_id or a list of entity_ids to reset.
        If omitted, all pools will be reset.
      example: "sensor.pools_lines_bark"

shuffle_all:
  name: Shuffle all pools
  description: >
    Shuffles all registered pools and updates their state.
    Compatibility helper.
  fields: {}

reload_all:
  name: Reload all pools
  description: >
    Reloads all registered pools from disk and updates their state.
    Compatibility helper.
  fields: {}

get_line:
  name: Get line from lines pool
  description: >
    Returns the current line from a lines pool.
    By default, the pool is shuffled before returning the value.
    This service supports response data and is intended to be used
    with response_variable in automations and scripts.
  fields:
    entity_id:
      name: Lines pool entity
      description: >
        Lines pool sensor entity_id (for example, sensor.pools_lines_bark).
      required: true
      example: "sensor.pools_lines_bark"
    shuffle:
      name: Shuffle before get
      description: >
        Whether to shuffle the pool before returning the line.
        Defaults to true.
      required: false
      example: true

get_media:
  name: Get media from media pool
  description: >
    Returns the current selection from a media pool.
    By default, the pool is shuffled before returning the value.
    This service is playback-agnostic and does not trigger any player.
    It supports response data and is intended to be used with
    response_variable in automations and scripts.
  fields:
    entity_id:
      name: Media pool entity
      description: >
        Media pool sensor entity_id (for example, sensor.pools_media_bark).
      required: true
      example: "sensor.pools_media_bark"
    shuffle:
      name: Shuffle before get
      description: >
        Whether to shuffle the pool before returning the media item.
        Defaults to true.
      required: false
      example: true
